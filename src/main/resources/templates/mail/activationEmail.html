<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Images Account Activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="${'Dear ' + user.firstName + ' ' + user.lastName }">
    Dear
</p>
<p>
    Your demo account has been created, please click on the URL below to
    activate it:

    <a th:href="@{${baseUrl} + '/user/activate/' + ${user.id} + '/' + ${user.activationKey}}"
       th:text="@{${baseUrl} + '/user/activate/' + ${user.id} + '/' + ${user.activationKey}}">
        Activation Link
    </a>
</p>

<p>
    <span>Regards, </span>
    <br/>
    <em>Images Team.</em>
</p>
</body>
</html>
