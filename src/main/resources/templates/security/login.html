<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script src="#" th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script src="#" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body id="login-page">

<div class="form-box">
    <div class="form-logo">
        <p class="text-center"><img src="#" th:src="@{/img/logo.png}" alt="logo"></p>
    </div>
    <form th:action="@{/login}" method="post">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="checkbox"> Save Password
        <input type="submit" class="btn btn-social" value="LOGIN">
    </form>
    <a href="#" class="login-action" title="Forgot password">
        <p>Forgot your password?</p>
    </a>
    <a href="#" th:href="@{/signup}" class="login-action" title="Signi in">
        <p>New User?</p>
    </a>
</div><!--Close form-box-->

<footer class="login-footer text-center">
    <div class="col-xs-3">
        <a class="login-action" href="" title="language">LANGUAGE</a>
    </div>
    <div class="col-xs-3">
        <a class="login-action" href="" title="terms">TERMS</a>
    </div>
    <div class="col-xs-3">
        <a class="login-action" href="" title="privacy">PRIVACY</a>
    </div>
    <div class="col-xs-3">
        <a class="login-action" href="" title="careers">CAREERS</a>
    </div>
</footer>

</body>

</html>
